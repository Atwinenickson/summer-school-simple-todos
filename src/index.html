<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Summer School Simple Todos</title>
    <meta name="description" content="">
  </head>

  <body>
    <div id="app"></div>

    <div id="myDIV" class="header">
      <p align="left" id="date"></p>
      <h2>To-Do App</h2>
     <!-- <input type="text" id="myInput" placeholder="Title...">
      <span class="addBtn" id="btn">Add</span> -->
    </div>

    <div  class="list-type1">
      <ol id = "myUL">
      </ol>
      </div>


      <div class="form-style-3" id="form">
        <form>
        <fieldset><legend>Overview</legend>
        <label for="field3"><span>Name <span class="required">*</span></span><input type="text" id="task" class="input-field" name="field1" value="" /></label><br/>
        <label for="field5"><span>Time <span class="required">*</span></span><input type="time" id="time" class="input-field" name="field1" value="" /></label><br/><br/>
        <label for="field4"><span>Status</span><select id="state" name="field4" class="select-field">
        <option value="Active">Active</option>
        <option value="Pending">Pending</option>
        <option value="Done">Done</option>
        </select></label>
        </fieldset>
        <fieldset><legend>Description</legend>
        <label for="field6"><span>Description <span class="required">*</span></span><textarea name="field6" id="des" class="textarea-field"></textarea></label>
        <label><span>&nbsp;</span><input id = "button1" type="button" value="Submit" /></label>
        </fieldset>
        </form>
        </div>



  </body>
</html>
